<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View with Buttons</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 추가 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAswoocHRM79zqc14V8YQjRJuiMFw3gQFs"></script>
</head>
<body>
    <div id="top-bar">
        <div class="menu-item">  
            <i class="fa-solid fa-file"></i>
            <span>CONFIG</span>            
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-helicopter"></i>           
            <span>DRONE</span>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-gear"></i>
            <a href ="setting.html"><span>SETTING</span> </a>            
        </div>
        <h1>DAON Swarm Drone GCS</h1>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <div id="buttons">
            <div class="button">Connect</div>
            <div class="ip-input-container">
                <input type="text" id="ip-address" placeholder="Enter IP Address">
                <button id="add-ip">Add IP</button>
            </div>
            <div id="connected-ips">
                <h3>Connected List:</h3>
                <ul id="ip-list"></ul>
            </div>
            <div class="button">Arm</div>
            <div class="button">Disarm</div>
            <div class="button">TakeOff</div>
            <div class="button">RTL</div>
            <div class="button">Guide</div>
        </div>
    </div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.418, lng: 126.889},
                zoom: 14
            });
        }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
